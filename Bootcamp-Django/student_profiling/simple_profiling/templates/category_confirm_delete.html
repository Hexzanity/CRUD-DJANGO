{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h1 class="mt-4">Confirm Category Deletion</h1>
      <p class="mt-4">Are you sure you want to delete the category "{{ category.name }}"?</p>

      <form method="post" action="{% url 'category-delete' category.pk %}">
        {% csrf_token %}
        <div class="mt-4">
          <input type="submit" class="btn btn-danger" value="Delete">
          <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h1 class="mt-4">Add Product</h1>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Name:</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label for="id_address">Color:</label>
          {{ form.address }}
        </div>
        <div class="form-group">
          <label for="id_contact_number">Size:</label>
          {{ form.contact_number }}
        </div>
        <button type="submit" class="btn btn-primary">Add Supplier</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

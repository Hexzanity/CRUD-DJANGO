{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h1 class="mt-4">Add Category</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group mt-4">
          <label for="id_name">Name:</label>
          <input type="text" id="id_name" name="name" class="form-control" value="{{ category.name }}">
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Add Category</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

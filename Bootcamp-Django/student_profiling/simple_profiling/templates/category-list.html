<!-- category-list.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-end">
    <div class="col-lg-10 col-md-8">
      <h1>Category List</h1>
      <a href="{% url 'add-category' %}" class="btn btn-primary">Add Category</a>

      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td class="text-center">{{ category.name }}</td>
            <td class="text-center">
              <a href="{% url 'category-update' category.pk %}" class="btn btn-primary btn-sm">Edit</a>
              <a href="{% url 'category-delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center">No categories found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% include 'includes/pagination.html' %}
    </div>
  </div>
</div>
{% endblock %}
